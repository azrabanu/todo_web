<body>
 <!-- This is Heading -->
<section class="all">
    <section class="head">
        <div class="sidelines">
            &#9135;&#9135;&#9135;&#9135;&#9135;&#9135;&#9135;&#9135;
        </div>
        <h1>Trip To Hawaii</h1>
        <div class="sidelines">
            &#9135;&#9135;&#9135;&#9135;&#9135;&#9135;&#9135;&#9135;
        </div>
    </section>

    <div class="iconback">
        <a href="index.html"><i class="fa-solid fa-circle-arrow-left icon"></i><span class="back">Back</span></a>
    </div>

    <div class="box box1">
        <br>
        <div class="trip">
            <a href="index2.html"> Trip To Hawaii

        <div class="taskcheck">

            </div>
            <form action="" class="form">

                    Pending Task

        </div>
        <div class="addlist">
            <a href="index4.html"><i class="fa-solid fa-circle-plus icon"></i></a>
        </div>
        
    </div>
    

</section>
<section class="popup">
    <div class="title">
        Add New Todo
    </div>
    <input type="text" name="task" id="task">
    <button class="add">
        ADD
    </button>
</section>
