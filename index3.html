<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link rel="stylesheet" href="index3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="all">
        <div class="navbar">
            <div class="tasklist">
                <h1>Tasks <span>Lists</span> </h1>
            </div>
            <div class="addlist">
                <a href="index3.html"><i class="fa-solid fa-circle-plus icon"> </i><span id="addlist">Add List</span> </a>
            </div>

        </div>
        <section class="container">

            <div class="box box1">
                <br>
                <div class="trip">
                    <a href="index2.html"> Trip To Hawaii
                    </a>
                </div><br>
                <hr class="horizontal1">
                <div class="taskcheck">
                    <div class="complete">
                        Completed Task
                    </div>
                    <form action="" class="form">
                        <input type="checkbox" name="pending task" id="pending task">
                        <label for="pending task">
                            Pending Task
                        </label>
                    </form>
                </div>
                
            </div>
            <div class="box box2">
                <br>
                <div class="trip">
                    Trip To London
                </div><br>
                <hr class="horizontal1">
                <div class="taskcheck">
                    <div class="complete">
                        Completed Task
                    </div>
                    <form action="" class="form">
                        <input type="checkbox" name="pending task" id="pending task">
                        <label for="pending task">
                            Pending Task
                        </label>
                    </form>
                </div>
            </div>
            <div class="box box3">
                <br>
                <div class="trip">
                    Trip To Ukrain
                </div><br>
                <hr class="horizontal1">
                <div class="taskcheck">
                    <div class="complete">
                        Completed Task
                    </div>
                    <form action="" class="form">
                        <input type="checkbox" name="pending task" id="pending task">
                        <label for="pending task">
                            Pending Task
                        </label>
                    </form>
                </div>
            </div>
        </section>
    </section>
        <section class="popup">
            <div class="title">
                Add New List
            </div>
            <input type="text" name="task" id="task">
            <button class="add">
                ADD
            </button>
        </section>
    
</body>
</html>
